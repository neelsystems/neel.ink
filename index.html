<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neel.ink</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('https://th.bing.com/th/id/OIP.5or_Q_ual-arU2WZUjYPagHaE8?rs=1&pid=ImgDetMain') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #722626;
            text-align: center;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .hero .cta {
            display: inline-block;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .hero .cta:hover {
            background-color: #555;
        }
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .triangle, .square {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease-out;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.3);
        }
        .triangle:nth-child(1) {
            top: 20%;
            left: 10%;
        }
        .triangle:nth-child(2) {
            top: 40%;
            left: 70%;
            transform: rotate(180deg);
        }
        .square {
            width: 100px;
            height: 100px;
        }
        .square:nth-child(3) {
            top: 60%;
            left: 30%;
        }
        .square:nth-child(4) {
            top: 80%;
            left: 80%;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </header>
    <section class="hero" id="home">
        <div>
            <h1>Welcome to neel.ink</h1>
            <p>Crafting Stunning Digital Experiences</p>
            <a href="#contact" class="cta">Get Started</a>
        </div>
        <div class="geometric-shapes" id="geometric-shapes">
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2024 neel.ink. All rights reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </footer>

    <script>
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.geometric-shapes > div');
            shapes.forEach(shape => {
                const speed = shape.dataset.speed || 20;
                const x = (window.innerWidth - e.pageX*speed) / 100;
                const y = (window.innerHeight - e.pageY*speed) / 100;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
